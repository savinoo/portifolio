<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <h1 id="title">Doces e Travessuras da Tatah</h1>
    <p id="description">Obrigado por nos ajudar a melhorar o nosso negócio.</p>
    
    <form id="survey-form">
      <div id="first-div">
        <label id="name-label" for="name">Nome <input id="name" type="text" placeholder="Entre com seu nome" required></label>       
        <label id="email-label" for="email">Email <input id="email" type="email" placeholder="Entre com seu email" required></label>      
        <label id="number-label" for="age">Idade (opcional) <input id="number" type="number" min="13" max="120" placeholder="xx"></label>
        <label>O que melhor descreve sua função atual?
          <select id="dropdown">
            <option>Selecione sua função atual</option>
            <option>Estudante</option>
            <option>Trabalho em tempo integral</option>
            <option>Estudo em tempo integral</option>
            <option>Prefiro não dizer</option>
            <option>Outro</option>
          </select>
        </label>
      </div>
      <div id="second-div">
        <fieldset>
          <legend>Você nos recomendaria para um amigo?</legend>
          <label for="yes"><input id="yes" type="radio" name="recommend" value="yes"> Definitivamente</label>
          <label for="maybe"><input id="maybe" type="radio" name="recommend" value="maybe"> Talvez</label>
          <label for="no"><input id="no" type="radio" name="recommend" value="no"> Não</label>
        </fieldset>
        <label id="dropdown-label" for="dropdown">O que mais te agradou na nossa loja?
          <select id="dropdown">
            <option>Escolha a melhor opção: </option>
            <option>A comida</option>
            <option>A higiene</option>          
            <option>O atendimento</option>          
            <option>O conforto</option>
            <option>Outro</option>          
          </select>
        </label>
        <fieldset>
          <legend>O que você gostaria que fosse melhorado?</legend>
          <label><input type="checkbox" value="satisfy"></input> Estou completamente satisfeito!</label>
          <label><input type="checkbox" value="portion-size"> O tamanho da porção</label>
          <label><input type="checkbox" value="quality-of-ingredients"> A qualidade dos ingredientes</label>
          <label><input type="checkbox" value="service"> O atendimento</label>
          <label><input type="checkbox" value="waiter-quality"> A qualidade de serviço dos garçons</label>
          <label><input type="checkbox" value="comfort"> O conforto do local</label>
          <label><input type="checkbox" value="price"> O preço dos produtos</label>
          <label><input type="checkbox" value="hygiene"> A higiene do local</label>
          <label><input type="checkbox" value="site"> O site da empresa</label>
          <label><input type="checkbox" value="acessibility"> A acessibilidade da empresa</label>
          <label><input type="checkbox" value="Other"> Outro</label>
        </fieldset>
        <label>Algum comentário ou sugestão?
          <textarea placeholder="Entre com seu comentário aqui..." rows="7" cols="80"></textarea>
        </label>
      </div>
      <input id="submit" type="submit" value="Enviar"></input>
    </form>
  </body>
</html>
